<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Login Page</title>
    <style>
        /* Custom CSS to set the background image */
        body {
            background: url('back.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        /* Centered content */
        .centered {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .wide-textbox {
            width: 300px; /* Adjust the width as needed */
        }
    </style>
</head>
<body>

<div class="container centered">
    <!-- Login Form -->
    <form name="login_form" id="login_form" method="post" action="#" enctype="multipart/form-data">
        <div class="col-sm-4">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" name="login_email" id="login_email" class="form-control wide-textbox" placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for ="password">Password</label>
                <input type="password" name="login_password" id="login_password" class="form-control wide-textbox" placeholder="Enter your password">
            </div>
            <button type="button" id="login" name="login" class="btn btn-success">Login</button>
        </div><!-- end col -->
    </form>
</div>

</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
    const firebaseConfig = {
      apiKey: "AIzaSyCp65CU34RHNSKIWhzHB9xLuqAoqzN4KvY",
      authDomain: "webauth-28725.firebaseapp.com",
      projectId: "webauth-28725",
      storageBucket: "webauth-28725.appspot.com",
      messagingSenderId: "828793893344",
      appId: "1:828793893344:web:cb5c262f5de541f63ebb85",
      measurementId: "G-8R749J8TSK"
      };
      

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();
    console.log(app);

    document.getElementById("login").addEventListener("click", function() {
        var email =  document.getElementById("login_email").value;
        var password = document.getElementById("login_password").value;

        signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
            // Signed in 
            const user = userCredential.user;
            console.log(user);
            alert(user.email + " Login successfully!!!");
            // document.getElementById('logout').style.display = 'block';

            // Open a new window named "home.html"
            window.open("home.html", "homeWindow");
        })
        .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
            console.log(errorMessage);
            alert(errorMessage);
        });
    });
</script>

</html>
